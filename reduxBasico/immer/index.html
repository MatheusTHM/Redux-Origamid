<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux</title>
  <script src="./immer.umd.production.min.js"></script>
  <script src="../redux.min.js"></script>
</head>


<body>

  <script>

    const initialState = {
      nome: 'Matheus',
      sobre: {
        dados: {
          idade: 18,
        }
      }
    };

    const reducer = immer.produce((state, action) => {
      switch (action.type) {
        case 'MUDAR_NOME':
          state.nome = action.payload;
          break;
        case 'MUDAR_IDADE':
          state.sobre.dados.idade = action.payload;
          break;
      }
    }, initialState);

    const store = Redux.createStore(reducer, window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__())

    store.dispatch({ type: 'MUDAR_NOME', payload: 'Maria' });
    store.dispatch({ type: 'MUDAR_NOME', payload: 'Jo√£o' });
    store.dispatch({ type: 'MUDAR_NOME', payload: 'Pedro' });
    store.dispatch({ type: 'MUDAR_IDADE', payload: 20 });
    store.dispatch({ type: 'MUDAR_IDADE', payload: 35 });
    store.dispatch({ type: 'TESTE', payload: 'Pedro' });



  </script>
</body>

</html>
